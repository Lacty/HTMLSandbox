<!DOCTYPE html>
<html lang="jp">
    <style>
     p {
         color: #76a4e0; /* 文字色の指定 */
         width: 50%; /* ブラウザウィンドウ幅の50%に指定 */
     }
    </style>

    <head>
        <meta charset="UTF-8">
        <title>
            css埋め込み
        </title>
    </head>

    <body>
        <h1>じゅげむ</h1>
        <h2>序章</h2>
        <p>
            昔、あるところになかなか子どもが生まれない夫婦がいました。<br>
            でも、ある時、ようやくかわいらしい男の子が産まれました。<br>
            お父さんとお母さんはとても喜んで、この子が元気で長生きするように、と偉いお坊さんに頼んで、長生きできそうな名前を付けてもらいました。<br>
            お坊さんは一生懸命考えて、ありがたい意味や長生きした人の名前をくっつけて、長～い名前を男の子につけてくれました。<br>
            こんな名前です。
        </p>
    </body>
</html>
