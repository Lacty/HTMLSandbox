<!DOCTYPE html>
<html lang="jp">
    <style>
     div {
         color: #666666;
         width: 80%;
         margin-top: 20px;
         margin-left: auto;
         margin-right: auto;
     }
     span {
         color: orange;
         line-height:normal;
     }
     h1 {
         color: lime;
         font-size: 26px;
     }
    </style>

    <head>
        <meta charset="UTF-8">
        <title>
            divとspan
        </title>
    </head>

    <body>
        <div>
            <h1>about div</h1>
            <p>
                divはdivisionの略で分割を意味する<br>
                他の要素で表すことのできない範囲の指定などに使用<br>
                具体的には、画面全体を囲んでセンターに合わせたりなど
            </p>

            <h1>about span</h1>
            <p>
                spanはその名の通り短いスパンで使用する<br>
                前後が改行されたりせず、ブロックにならない<br>
                テキスト中の特定のテキストだけ色や書体を変えたりするのに使用<br>
                <span>like this</span>このように
            </p>
        </div>
    </body>
</html>
