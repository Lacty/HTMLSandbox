<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">

        <title>
            htmlとcssを分離
        </title>
    </head>

    <body>
        <div>
            <h1>cssを分離させる</h1>
            <p>
                htmlとは別のファイル<span>(.css)</span>を作成<br>
                head内でlink要素を使用してcssファイルを読み込む<br>
                relは読み込むファイルの型を指定、hrefでファイルパスを指定する
            </p>
        </div>
    </body>
</html>
