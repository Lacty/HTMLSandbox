<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">

        <title>
            img埋め込み
        </title>
    </head>

    <body>
        <div>
            <h1>画像の埋め込み</h1>
            <img src="imgs/myface.jpg" width="200" height="200" alt="我が顔">
            <p>
                css同様に画像もプロジェクト内に入れておく<br>
                今回は<span>imgs</span>フォルダを作って中に入れた<br>
                srcは画像のパス、width/heightで画像の表示サイズを指定、altで画像にカーソル合わせたときに出てくる文字の指定
            </p>
        </div>
    </body>
</html>
