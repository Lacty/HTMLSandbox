<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">

        <title>
            imgの横に文字
        </title>
    </head>

    <body>
        <div>
            <h1>画像の横に本文が来るようにする</h1>
            <img src="imgs/myface.jpg" width="200" height="200" alt="しまりん">
            <p>
                cssでimg要素にfloatプロパティを設定し、画像を画面の左右どちらかに寄せる<br>
            </p>
            <p class="clear">
                <span>right</span>を指定すれば右に寄り、<span>left</span>を指定すると左に寄る<br>
                <span>margin-left/right</span>を指定すると画像の左右に余白を入れることができ文字がくっつかなくなる
            </p>
        </div>
    </body>
</html>
